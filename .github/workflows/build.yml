name: Build IPK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-warp
  VERSION: 1.2.3

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_cortex-a53
          - arm_cortex-a7_neon-vfpv4
          - mipsel_24kc
        include:
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - arch: aarch64_cortex-a53
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/rockchip/armv8/openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - arch: arm_cortex-a7_neon-vfpv4
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/sunxi/cortexa7/openwrt-sdk-23.05.5-sunxi-cortexa7_gcc-12.3.0_musl_eabi.Linux-x86_64.tar.xz
          - arch: mipsel_24kc
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/ramips/mt7621/openwrt-sdk-23.05.5-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: luci-app-warp

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget

      - name: Download SDK
        run: |
          wget -q ${{ matrix.sdk_url }} -O openwrt-sdk.tar.xz
          tar -xf openwrt-sdk.tar.xz
          mv openwrt-sdk-* openwrt-sdk

      - name: Prepare Package
        run: |
          # Copy package to SDK
          cp -r luci-app-warp openwrt-sdk/package/
          
          # Update feeds
          cd openwrt-sdk
          echo "src-git base https://git.openwrt.org/openwrt/openwrt.git;openwrt-23.05" > feeds.conf
          echo "src-git packages https://git.openwrt.org/feed/packages.git;openwrt-23.05" >> feeds.conf
          echo "src-git luci https://git.openwrt.org/project/luci.git;openwrt-23.05" >> feeds.conf
          
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # Enable package in config
          echo "CONFIG_PACKAGE_luci-app-warp=m" >> .config
          make defconfig

      - name: Build Package
        run: |
          cd openwrt-sdk
          make package/luci-app-warp/compile V=s -j$(nproc) || make package/luci-app-warp/compile V=s -j1

      - name: Collect Artifacts
        run: |
          mkdir -p artifacts
          find openwrt-sdk/bin -name "*luci-app-warp*.ipk" -exec cp {} artifacts/ \;
          ls -la artifacts/ || echo "No artifacts found"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ matrix.arch }}
          path: artifacts/*.ipk
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          mkdir -p release
          find artifacts -name "*.ipk" -exec cp {} release/ \;
          ls -la release/

